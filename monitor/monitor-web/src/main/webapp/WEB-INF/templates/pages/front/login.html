<div class="row">
	<div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 center">
		<h1>
			<i class="fa fa-sign-in"></i> 登录系统
		</h1>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">用户</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名/注册邮箱">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input type="text" id="captcha" class="form-control search-query" placeholder="请输入验证码" name="captcha" data-type="required" data-error="请输入验证码"> <span
							class="input-group-btn"> <a href="javascript:;" class="captchaRefresh"> <img id="captcha" title="点击刷新验证码" src="/ROOT/captcha" height="42px">
						</a>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-large btn-block btn-primary">登录</button>
				</div>
			</div>

			<h1>
				<i class="fa fa-qq"></i> <i class="fa fa-wechat"></i> <i class="fa fa-github"></i> <i class="fa fa-weibo"></i>
			</h1>
		</form>
	</div>
</div>
