layout("/layout/register_login.html"){ 
 #-->
<div class="row">
	<div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 center">
		<div class="col-sm-offset-4 col-sm-8">
			<h3>
				<i class="fa fa-user"></i> 注册用户
			</h3>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">昵称</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入昵称">
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户">
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">邮箱</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱地址">
				</div>
			</div>


			<div class="form-group">
				<label for="inputPassword3" class="col-sm-4 control-label">密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-4 control-label">确认密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-large btn-block btn-primary">确认注册</button>
					<h3>
						<i class="fa fa-qq"></i> <i class="fa fa-wechat"></i> <i class="fa fa-github"></i> <i class="fa fa-weibo"></i>
					</h3>
				</div>
			</div>

		</form>
	</div>
</div>
<!--# } #-->
