layout("/layout/default.html",{"menu":["acl","user_admin"],"breadcrumbs":[{"name":"用户列表",url:"user/list"},{"name":"用户详情"}]}){ 
 #-->
<div class="row">
	<div class="col-md-8 col-md-offset-2 col-sm-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">用户 ${obj.data.user.realName!} 详情</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<!--# 
					if(obj.operationState == 'SUCCESS'){
					#-->
					<div class="col-md-12">
						<div class="panel">
							<div class="panel-body">
								<div class="profile-pic text-center">
									<img alt="" src="${obj.data.user.headKey! == null ? base + "/resources/ace/avatars/avatar4.png" :obj.data.user.headUrl!}">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="profile-user-info profile-user-info-striped">
							<div class="profile-info-row">
								<div class="profile-info-name">用户名</div>

								<div class="profile-info-value">
									<span class="editable editable-click" id="username">${obj.data.user.name!}</span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name">Location</div>

								<div class="profile-info-value">
									<i class="fa fa-map-marker light-orange bigger-110"></i> <span class="editable editable-click" id="country">Netherlands</span> <span class="editable editable-click"
										id="city">Amsterdam</span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name">Age</div>

								<div class="profile-info-value">
									<span class="editable editable-click" id="age">38</span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name">注册时间</div>

								<div class="profile-info-value">
									<span class="editable editable-click" id="signup">${obj.data.user.createTime!,"yyyy-MM-dd"}</span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name">Last Online</div>

								<div class="profile-info-value">
									<span class="editable editable-click" id="login">3 hours ago</span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name">About Me</div>

								<div class="profile-info-value">
									<span class="editable editable-click" id="about">Editable as WYSIWYG</span>
								</div>
							</div>
						</div>
					</div>
					<!--#
					}else{
					#-->
					<div class="alert alert-warning fade in">
						<button type="button" class="close close-sm" data-dismiss="alert">
							<i class="fa fa-times"></i>
						</button>
						<strong>Warning!</strong>${obj.data.reason!}
					</div>
					<!--# } #-->
				</div>
				<div class="space-4"></div>
				<a href="javascript:;" class="btn btn-sm btn-info pull-right btn-back"> <i class="fa fa-undo"></i> 返回
				</a>
			</div>
		</div>
	</div>
</div>
<!--#  }#-->
